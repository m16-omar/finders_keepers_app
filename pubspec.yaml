name: finders_keepers
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  flutter_login_facebook: ^1.6.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  flutter_switch: ^0.3.2
  country_pickers: ^2.0.0
  responsive_grid_list: ^1.4.0
  dotted_border: ^2.1.0
  pin_code_fields: ^8.0.1
  sms_autofill: ^2.3.0
  carousel_slider_plus: ^7.0.0
  flutter_svg_provider: ^1.0.7
  flutter_chat_ui: ^1.6.15
  flutter_chat_types: ^3.6.2
  dio: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsLight.ttf
          weight: 300
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
    - family: Nunito
      fonts:
        - asset: assets/fonts/NunitoRegular.ttf
          weight: 400
    - family: Andika
      fonts:
        - asset: assets/fonts/Andika.ttf
          weight: 400
    - family: Inter
      fonts:
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterBold.ttf
          weight: 700
    - family: Lexend
      fonts:
        - asset: assets/fonts/LexendMedium.ttf
          weight: 500
    - family: Roboto
      fonts:
        - asset: assets/fonts/RobotoRomanMedium.ttf
          weight: 500
    - family: Bricolage Grotesque
      fonts:
        - asset: assets/fonts/BricolageGrotesqueSemiBold.ttf
          weight: 600
    - family: Plus Jakarta Sans
      fonts:
        - asset: assets/fonts/PlusJakartaSansMedium.ttf
          weight: 500
